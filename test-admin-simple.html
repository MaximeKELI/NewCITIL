<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Admin Simple</h1>
    
    <div class="test">
        <h3>1. Connexion Admin</h3>
        <button onclick="loginAdmin()">Se connecter</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test">
        <h3>2. Test Navigation Admin</h3>
        <button onclick="goToAdmin()">Aller à /admin</button>
        <div id="navResult"></div>
    </div>

    <script>
        async function loginAdmin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = 'Connexion...';
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@citil.tg',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('citil_token', data.token);
                    localStorage.setItem('citil_user', JSON.stringify(data.user_info));
                    result.innerHTML = `<div class="success">✅ Connecté: ${data.user_info.name} (${data.user_info.role})</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Erreur: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Erreur réseau: ${error.message}</div>`;
            }
        }
        
        function goToAdmin() {
            const result = document.getElementById('navResult');
            const user = JSON.parse(localStorage.getItem('citil_user') || '{}');
            
            if (user.role === 'admin') {
                result.innerHTML = '<div class="success">✅ Redirection vers /admin...</div>';
                window.location.href = 'http://localhost:3000/admin';
            } else {
                result.innerHTML = '<div class="error">❌ Utilisateur non admin</div>';
            }
        }
    </script>
</body>
</html>
