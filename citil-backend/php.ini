; Configuration PHP optimisée pour la plateforme CITIL
; Fichier de configuration local pour éviter les erreurs de mémoire

; Limites de mémoire et d'exécution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Limites pour les uploads
post_max_size = 64M
upload_max_filesize = 32M
max_file_uploads = 20

; Limites pour les variables
max_input_vars = 3000
max_input_nesting_level = 128

; Configuration des sessions
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Configuration des erreurs
display_errors = Off
log_errors = On
error_log = /home/maxime/PLATEFORME-CITIL/citil-backend/storage/logs/php_errors.log

; Configuration des extensions
extension=pdo_mysql
extension=mbstring
extension=openssl
extension=curl
extension=gd
extension=zip
extension=fileinfo

; Configuration pour les uploads
file_uploads = On
upload_tmp_dir = /tmp

; Configuration pour la sécurité
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Configuration pour les performances
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
